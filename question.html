<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズ表示画面</title>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      collection,
      getDocs,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDqEcoMwo3BM9g_0MnKCdXDVtfg0qv-bHg",
    authDomain: "quiz-party2025.firebaseapp.com",
    projectId: "quiz-party2025",
    storageBucket: "quiz-party2025.firebasestorage.app",
    messagingSenderId: "929065994714",
    appId: "1:929065994714:web:196ebcf0208fd1096b98e3"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebaseDB = db;
    window.firebaseFirestoreFuncs = {
      doc, setDoc, getDoc, updateDoc, collection, getDocs, onSnapshot
    };
  </script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }

    body{
      font-family: system-ui, sans-serif;
      color: #111;
      background: #000 url("picture_quiz/bg_quiz.png") center center / cover no-repeat fixed;
      overflow: hidden;
    }

    /* 画面全体 */
    #screen{
      height: 100vh;
      width: 100vw;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ====== ここが「回答画面」(画像2)の土台 ====== */
    #qaLayout{
      width: min(1500px, 96vw);
      height: min(900px, 92vh);
      display: none;                 /* phaseで出す */
      grid-template-columns: 1fr 220px;
      gap: 18px;
      align-items: stretch;
    }

    #mainCol{
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-width: 0;
    }

    /* 問題エリア（上の大きい白枠） */
    #questionBox{
      flex: 1;
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.35);
      padding: 28px 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
      overflow: hidden;
    }

    #screenQuestionText{
      font-size: 44px;
      font-weight: 800;
      text-align: center;
      line-height: 1.2;
      word-break: break-word;
    }

    #screenImage{
      max-width: 100%;
      max-height: 46vh;
      display: none;
      margin: 0 auto;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      object-fit: contain;
    }

    /* 選択肢（下のバー4本） */
    #choicesWrap{
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #screenChoices{ display: none; }

    .screenChoice{
      background: rgba(255,255,255,0.92);
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      padding: 14px 18px;
      font-size: 34px;
      font-weight: 800;
      text-align: center;
      border: 3px solid rgba(0,0,0,0.08);
    }

    /* タイマー（右の縦枠） */
    #timerPanel{
      display: none; /* phaseで出す */
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.35);
      padding: 18px 14px;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 18px;
    }

    .timerLabel{
      font-size: 34px;
      font-weight: 900;
      letter-spacing: 2px;
      line-height: 1.1;
      text-align: center;
    }

    #screenTimer{
      display: none; /* script側で出す */
      font-size: 44px;
      font-weight: 900;
      text-align: center;
      white-space: nowrap;
    }

    /* ====== ランキング（中央カード） ====== */
    #screenRanking{
      display: none;
      position: fixed;
      inset: 0;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    #rankingInner{
      width: min(760px, 92vw);
      background: rgba(255,255,255,0.88);
      border-radius: 16px;
      padding: 22px 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      pointer-events: auto;
    }

    #rankingTitle{
      text-align: center;
      font-size: 28px;
      margin: 0 0 16px;
      font-weight: 900;
    }

    #rankingList{
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rankItem{
      background: rgba(198, 160, 120, 0.88);
      border: 2px solid rgba(120, 70, 40, 0.85);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 22px;
      font-weight: 800;
      color: #2a1a10;
    }

    /* ===================================================
       phase 切替（script.js が body.dataset.phase を入れる）
       =================================================== */

    /* waiting：背景だけ（何も出さない） */
    body[data-phase="waiting"] #qaLayout{ display: none; }
    body[data-phase="waiting"] #screenRanking{ display: none; }

    /* intro：出題画面（問題だけ）=> 画像1っぽく */
    body[data-phase="intro"] #qaLayout{
      display: grid;
      grid-template-columns: 1fr;    /* 右タイマー列なし */
      height: auto;
      min-height: 60vh;
      align-items: center;
      justify-items: center;
    }
    body[data-phase="intro"] #timerPanel{ display: none !important; }
    body[data-phase="intro"] #choicesWrap{ display: none !important; }

    /* intro では「白枠なしで中央にどーん」 */
    body[data-phase="intro"] #questionBox{
      background: transparent;
      box-shadow: none;
      padding: 0;
    }
    body[data-phase="intro"] #screenQuestionText{
      font-size: 44px;
      text-shadow: 0 4px 10px rgba(255,255,255,0.7);
    }

    /* question / votes / result / closed：回答画面（画像2っぽく） */
    body[data-phase="question"] #qaLayout,
    body[data-phase="votes"] #qaLayout,
    body[data-phase="result"] #qaLayout,
    body[data-phase="closed"] #qaLayout{
      display: grid;
    }
    body[data-phase="question"] #timerPanel,
    body[data-phase="votes"] #timerPanel,
    body[data-phase="result"] #timerPanel,
    body[data-phase="closed"] #timerPanel{
      display: flex;
    }

    /* ranking / finalRanking は script.js 側が screenRanking を出す想定 */
  </style>

  <script src="script.js" defer></script>
</head>

<body data-phase="waiting">
  <div id="screen">
    <div id="qaLayout">
      <div id="mainCol">
        <div id="questionBox">
          <div id="screenQuestionText" style="display:none;"></div>
          <img id="screenImage" alt="問題画像" />
        </div>

        <div id="choicesWrap">
          <div id="screenChoices" style="display:none;"></div>
        </div>
      </div>

      <div id="timerPanel">
        <div class="timerLabel">制<br>限<br>時<br>間</div>
        <div id="screenTimer" style="display:none;"></div>
      </div>
    </div>

    <div id="screenRanking">
      <div id="rankingInner">
        <div id="rankingTitle"></div>
        <ul id="rankingList"></ul>
      </div>
    </div>
  </div>
</body>
</html>
