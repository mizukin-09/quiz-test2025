<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズ管理画面</title>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      collection,
      getDocs,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // ★ここをあなたの firebaseConfig に置き換えてください
  const firebaseConfig = {
    apiKey: "AIzaSyDqEcoMwo3BM9g_0MnKCdXDVtfg0qv-bHg",
    authDomain: "quiz-party2025.firebaseapp.com",
    projectId: "quiz-party2025",
    storageBucket: "quiz-party2025.firebasestorage.app",
    messagingSenderId: "929065994714",
    appId: "1:929065994714:web:196ebcf0208fd1096b98e3"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebaseDB = db;
    window.firebaseFirestoreFuncs = {
      doc, setDoc, getDoc, updateDoc,
      collection, getDocs, onSnapshot, serverTimestamp
    };
  </script>

  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 18px; }
    h1 { margin: 6px 0 14px; }
    .grid { display: grid; gap: 10px; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; }
    button { padding: 10px 14px; font-weight: 900; }
    select, input { padding: 10px; font-size: 16px; }
  </style>

  <!-- ★重要：defer -->
  <script src="script.js?v=4" defer></script>
</head>

<body>
  <h1>クイズ管理画面</h1>

  <div id="adminPanel" class="grid">
    <div class="box">
      <div class="row">
        <button onclick="admin_resetScreen()">待機画面に戻す（背景のみ）</button>
        <button onclick="admin_showFinalRanking()">最終結果ランキング</button>
      </div>
    </div>

    <!-- 40問対応：問題番号を選んで操作 -->
    <div class="box">
      <h2>出題コントロール（Q1〜Q40）</h2>
      <div class="row" style="align-items:center;">
        <label>問題番号：
          <input id="qidInput" type="number" min="1" max="40" value="1" style="width:120px;" />
        </label>
        <button onclick="qidInput.stepDown();">◀</button>
        <button onclick="qidInput.stepUp();">▶</button>
      </div>

      <div class="row" style="margin-top:10px;">
        <button onclick="admin_showIntro(Number(qidInput.value))">出題（問題だけ）</button>
        <button onclick="admin_startQuestion(Number(qidInput.value))">選択肢表示＆回答開始（10秒）</button>
        <button onclick="admin_showVotes(Number(qidInput.value))">投票数表示</button>
        <button onclick="admin_revealAuto(Number(qidInput.value))">正解発表（正解はDBから自動）</button>
        <button onclick="admin_showRankingAuto(Number(qidInput.value))">正解者ランキング（正解はDBから自動）</button>
      </div>
      <small>※Firestore の rooms/roomA/questions/{qid} の correct を参照します（例：ドキュメントID "1"〜"40"）</small>
    </div>
  </div>
</body>
</html>
