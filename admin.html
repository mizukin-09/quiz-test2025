<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズ管理画面</title>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      collection,
      getDocs,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // ★ここをあなたの firebaseConfig に置き換えてください
  const firebaseConfig = {
    apiKey: "AIzaSyDqEcoMwo3BM9g_0MnKCdXDVtfg0qv-bHg",
    authDomain: "quiz-party2025.firebaseapp.com",
    projectId: "quiz-party2025",
    storageBucket: "quiz-party2025.firebasestorage.app",
    messagingSenderId: "929065994714",
    appId: "1:929065994714:web:196ebcf0208fd1096b98e3"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebaseDB = db;
    window.firebaseFirestoreFuncs = {
      doc, setDoc, getDoc, updateDoc,
      collection, getDocs, onSnapshot, serverTimestamp
    };
  </script>

  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 18px; }
    h1 { margin: 6px 0 14px; }
    .grid { display: grid; gap: 10px; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; }
    button { padding: 10px 14px; font-weight: 900; }
    select, input { padding: 10px; font-size: 16px; }
  </style>

  <!-- ★重要：defer -->
  <script src="script.js" defer></script>
</head>

<body>
  <h1>クイズ管理画面</h1>

  <div id="adminPanel" class="grid">
    <div class="box">
      <div class="row">
        <button onclick="admin_resetScreen()">待機画面に戻す（背景のみ）</button>
        <button onclick="admin_showFinalRanking()">最終結果ランキング</button>
      </div>
    </div>

    <!-- Q1〜Q10：必要なら増やしてOK -->
    <div class="box">
      <h2>Q1</h2>
      <div class="row">
        <button onclick="admin_showIntro(1)">出題（問題だけ）</button>
        <button onclick="admin_startQuestion(1)">選択肢表示＆回答開始（10秒）</button>
        <button onclick="admin_showVotes(1)">投票数表示</button>
        <button onclick="admin_reveal(1, 1)">正解発表（正解=1）</button>
        <button onclick="admin_showRanking(1, 1)">正解者ランキング</button>
      </div>
      <small>※正解番号はあなたの問題に合わせて変更してください</small>
    </div>

    <div class="box">
      <h2>Q2</h2>
      <div class="row">
        <button onclick="admin_showIntro(2)">出題（問題だけ）</button>
        <button onclick="admin_startQuestion(2)">選択肢表示＆回答開始（10秒）</button>
        <button onclick="admin_showVotes(2)">投票数表示</button>
        <button onclick="admin_reveal(2, 2)">正解発表（正解=2）</button>
        <button onclick="admin_showRanking(2, 2)">正解者ランキング</button>
      </div>
    </div>

    <div class="box">
      <h2>Q3</h2>
      <div class="row">
        <button onclick="admin_showIntro(3)">出題（問題だけ）</button>
        <button onclick="admin_startQuestion(3)">選択肢表示＆回答開始（10秒）</button>
        <button onclick="admin_showVotes(3)">投票数表示</button>
        <button onclick="admin_reveal(3, 3)">正解発表（正解=3）</button>
        <button onclick="admin_showRanking(3, 3)">正解者ランキング</button>
      </div>
    </div>

    <div class="box">
      <h2>Q4</h2>
      <div class="row">
        <button onclick="admin_showIntro(4)">出題（問題だけ）</button>
        <button onclick="admin_startQuestion(4)">選択肢表示＆回答開始（10秒）</button>
        <button onclick="admin_showVotes(4)">投票数表示</button>
        <button onclick="admin_reveal(4, 4)">正解発表（正解=4）</button>
        <button onclick="admin_showRanking(4, 4)">正解者ランキング</button>
      </div>
    </div>

    <div class="box"><h2>Q5〜Q10</h2>
      <p>同じ形式で増やしてOKです（qidだけ変える）</p>
    </div>
  </div>
</body>
</html>
