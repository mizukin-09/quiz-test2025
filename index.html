<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- ★スマホでの表示最適化 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズ参加画面</title>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      collection,
      getDocs,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqEcoMwo3BM9g_0MnKCdXDVtfg0qv-bHg",
      authDomain: "quiz-party2025.firebaseapp.com",
      projectId: "quiz-party2025",
      storageBucket: "quiz-party2025.firebasestorage.app",
      messagingSenderId: "929065994714",
      appId: "1:929065994714:web:196ebcf0208fd1096b98e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebaseDB = db;
    window.firebaseFirestoreFuncs = {
      doc,
      setDoc,
      getDoc,
      updateDoc,
      collection,
      getDocs,
      onSnapshot,
      serverTimestamp
    };
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 480px;          /* スマホ〜タブレットで見やすい幅 */
    }
    h1 {
      font-size: 22px;
      margin: 8px 0 16px;
      text-align: center;
    }
    #joinArea {
      margin-bottom: 16px;
    }
    #nameInput {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #joinBtn {
      width: 100%;
      box-sizing: border-box;
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: #fff;
    }
    #joinBtn:active {
      opacity: 0.8;
    }
    #waitingArea {
      margin-top: 16px;
      font-size: 16px;
      text-align: center;
    }
    #choices {
      margin-top: 24px;
    }
  </style>

  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>クイズに参加しよう！</h1>

    <div id="joinArea">
      <input id="nameInput" placeholder="ニックネームを入力" />
      <button id="joinBtn" onclick="joinGame()">参加する</button>
    </div>

    <div id="waitingArea" style="display:none;">
      司会の合図があるまでお待ちください…
    </div>

    <!-- 回答用の選択肢だけを表示 -->
    <div id="choices"></div>
  </div>
</body>
</html>
