<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズ参加画面</title>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      collection,
      getDocs,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // ★ここをあなたの firebaseConfig に置き換えてください
  const firebaseConfig = {
    apiKey: "AIzaSyDqEcoMwo3BM9g_0MnKCdXDVtfg0qv-bHg",
    authDomain: "quiz-party2025.firebaseapp.com",
    projectId: "quiz-party2025",
    storageBucket: "quiz-party2025.firebasestorage.app",
    messagingSenderId: "929065994714",
    appId: "1:929065994714:web:196ebcf0208fd1096b98e3"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebaseDB = db;
    window.firebaseFirestoreFuncs = {
      doc, setDoc, getDoc, updateDoc,
      collection, getDocs, onSnapshot, serverTimestamp
    };
  </script>

  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; padding: 18px; font-family: system-ui, sans-serif; }
    .wrap { max-width: 520px; margin: 0 auto; }
    h1 { font-size: 22px; margin: 8px 0 16px; }
    #waitingArea { margin-top: 14px; padding: 12px; background: #f3f3f3; border-radius: 10px; }
    #indexHint { margin-top: 10px; font-size: 14px; color: #333; text-align: center; }
    #indexChoices { margin-top: 16px; display: grid; gap: 12px; }
    .idxChoiceBtn {
      width: 100%;
      padding: 16px 14px;
      font-size: 20px;
      font-weight: 900;
      border-radius: 12px;
      border: 2px solid #333;
      background: #fff;
    }
    .idxChoiceBtn.selected { border: 5px solid #0057ff; background: #eaf1ff; }
    .idxChoiceBtn.dim { opacity: 0.35; }
    input { width: 100%; padding: 12px; font-size: 18px; border-radius: 10px; border: 1px solid #aaa; }
    #joinBtn { width: 100%; margin-top: 10px; padding: 14px; font-size: 18px; font-weight: 900; border-radius: 10px; }
  </style>

  <!-- ★重要：defer -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrap">
    <h1>クイズに参加しよう！</h1>

    <div id="joinArea">
      <input id="nameInput" placeholder="ニックネームを入力" />
      <button id="joinBtn" onclick="joinGame()">参加する</button>
    </div>

    <div id="waitingArea" style="display:none;">
      司会の合図があるまでお待ちください…
    </div>

    <div id="indexHint" style="display:none;"></div>

    <!-- 解答ボタンだけ -->
    <div id="indexChoices"></div>
  </div>
</body>
</html>
