<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クイズ参加画面</title>

  <!-- Firebase (CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      collection,
      getDocs,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqEcoMwo3BM9g_0MnKCdXDVtfg0qv-bHg",
      authDomain: "quiz-party2025.firebaseapp.com",
      projectId: "quiz-party2025",
      storageBucket: "quiz-party2025.firebasestorage.app",
      messagingSenderId: "929065994714",
      appId: "1:929065994714:web:196ebcf0208fd1096b98e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firebaseDB = db;
    window.firebaseFirestoreFuncs = {
      doc, setDoc, getDoc, updateDoc, collection, getDocs, onSnapshot, serverTimestamp
    };
  </script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
    }
    .container { width: 100%; max-width: 520px; }
    h1 { font-size: 24px; margin: 10px 0 18px; text-align: center; }

    #nameInput {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #joinBtn {
      width: 100%;
      margin-top: 10px;
      padding: 12px 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: #fff;
    }

    #waitingArea{
      margin: 14px 0 8px;
      text-align: center;
      font-size: 16px;
      color: #222;
    }

    #choices { margin-top: 14px; }

    .choiceBtn{
      width: 100%;
      padding: 18px 14px;
      margin: 14px 0;
      border-radius: 18px;
      border: 3px solid #333;
      background: #fff;
      font-size: 22px;
      font-weight: 700;
      color: #2f6fe8;
    }
    .choiceBtn:disabled{ opacity: 0.65; }
    .choiceBtn.selected{
      border: 5px solid #1e66ff;
      background: #eef5ff;
    }
    .choiceBtn.dim{
      opacity: 0.35;
    }
  </style>

  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>クイズに参加しよう！</h1>

    <div id="joinArea">
      <input id="nameInput" placeholder="ニックネームを入力" />
      <button id="joinBtn" onclick="joinGame()">参加する</button>
    </div>

    <div id="waitingArea" style="display:none;">
      司会の合図があるまでお待ちください…
    </div>

    <div id="choices"></div>
  </div>
</body>
</html>
